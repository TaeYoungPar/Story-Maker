<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스토리 메이커</title>

    <meta property="og:title" content="Story Maker" />
    <meta
      property="og:description"
      content="쇼츠 스토리를 만들어 주는 프로젝트"
    />
    <meta property="og:image" content="/src/assets/thumbnail.png" />
    <script>
      try {
        const themeStore = localStorage.getItem("ThemeStore")
          ? JSON.parse(localStorage.getItem("ThemeStore"))
          : null;

        const theme = themeStore.state.theme;

        const htmlTag = document.documentElement;
        htmlTag.classList.remove("dark", "light");
        if (theme === "system") {
          const isDarkTheme = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          htmlTag.classList.add(isDarkTheme ? "dark" : "light");
        } else {
          htmlTag.classList.add(theme);
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
